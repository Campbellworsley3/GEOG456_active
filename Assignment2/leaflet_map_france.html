<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaflet_map</title>
    <style>
        body { background-color: rgb(66, 113, 80);}

        #map { height: 700px;}
    </style>


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

</head>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
     <script src = "../data/old_well_4326.js">


        
     </script>
<body>
    <h1> Welcome to Paris!</h1>
    <div id="map"></div>

    
</body>
<script>
    var map = L.map('map').setView([48.858093, 2.294694], 16);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var uncIcon = L.icon({    // notice the L.icon which is a Leaflet object with properties
        iconUrl: './paris-tower-yes-please.png',   
          // this points to a jpg image obtained from the internet
        iconSize: [110,110], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
        });
    var customPopup = "The Eiffel Tower in Paris, France! It is an extremely famous landmark of Europe.<br/><img src='./eiffel_image.jpg' width='100px'/>";
    L.marker([48.85828, 2.29452],{icon: uncIcon}).addTo(map)
        .bindPopup(customPopup) // YOU CAN CHANGE THE MESSAGE
        .openPopup();
    
    
</script>
</html>
